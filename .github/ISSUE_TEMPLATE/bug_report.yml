name: üêõ Bug Report
description: Report a bug or issue
title: "[BUG]: "
labels: ["bug"]
assignees: ["siguici"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this bug report ü§ó
        Make sure there aren't any open/closed issues for this topic üòÉ

  - type: textarea
    id: bug-description
    attributes:
      label: Description of the bug
      description: Provide a brief description of what happened and what should have happened.
    validations:
      required: true

  - type: textarea
    id: steps-to-reproduce
    attributes:
      label: Steps To Reproduce
      description: Steps to reproduce the behavior. Be as detailed as possible.
      placeholder: |
        1. Go to '...'
        2. Click on '...'
        3. Scroll down to '...'
        4. See error
    validations:
      required: true

  - type: textarea
    id: expected-behavior
    attributes:
      label: Expected Behavior
      description: What did you expect to happen?
    validations:
      required: true

  - type: textarea
    id: additional-information
    attributes:
      label: Additional Information
      description: Any other details that may help us resolve the issue (e.g. logs, screenshots, etc.).

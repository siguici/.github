name: üêõ Bug Report
description: Report a bug or issue
labels: ["bug"]
title: "[BUG]: "

body:
  - type: markdown
    attributes:
      value: |
        **Thanks for taking the time to fill out this bug report! ü§ó**
        
        Please make sure that the issue you're reporting hasn't already been reported by searching through [open/closed issues](https://github.com/{{repository_owner}}/{{repository_name}}/issues). üòÉ

  - type: textarea
    id: bug-description
    attributes:
      label: "Description of the Bug"
      description: "Provide a brief description of what happened and what should have happened."
    validations:
      required: true

  - type: textarea
    id: steps-to-reproduce
    attributes:
      label: "Steps To Reproduce"
      description: "Steps to reproduce the behavior. Be as detailed as possible."
      placeholder: |
        1. Go to '...'
        2. Click on '...'
        3. See error
    validations:
      required: true

  - type: textarea
    id: expected-behavior
    attributes:
      label: "Expected Behavior"
      description: "What did you expect to happen?"
    validations:
      required: true

  - type: textarea
    id: additional-information
    attributes:
      label: "Additional Information"
      description: "Any other details that may help us resolve the issue (e.g. logs, screenshots, etc.)."
